<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./stc.css">
    <script src="./pt.js"></script>
   
    <!-- bootstrap source -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body dir="rtl" style="font-family: 'iransansweb';">
    
    <div class="printablediv" style="height: 512px; width: 512px;padding: 20px; margin: 50px;background-color: #FFBF1F;">
        <div class="row">
            <div class="col-md-6">
                <img alt="mark" src="./img/Artboard 7.png" width="70%" height="auto">
            </div>
            <div class="col-md-6 text-center " style="margin-top: 8px !important;padding: 10px;">
                <div class=" p-color2-a">
                    <p id="dayfa" style="font-size: 50px;font-weight: bold;">روز</p>
                </div>
                <div class=" p-color2-a">
                    <p id="dayen" style="font-size: 40px;font-weight: bold;"></p>
                </div>
            </div>
        </div>
        <br>
        <div class="row po-s">
            <div class="col-md-4">
                <p id="month" style="font-size: 35px; margin-top: 15px;"></p>
            </div>
            <div class="col-md-8" style="direction: ltr;">
                <p id="tarikh" style="font-size: 35px; margin-top: 15px;"></p>
            </div>
        </div>
        <br>
        <div class="row po-s2">
            <div class="col-md-4">
                <p id="month_m" style="font-size: 35px; margin-top: 15px;"></p>
            </div>
            <div class="col-md-8" style="direction: ltr;">
                <p id="tarikh_m" style="font-size: 35px; margin-top: 15px;"></p>
            </div>
        </div>
    </div>
</body>

<script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const d = new Date();
    let month_m = months[d.getMonth()];
    var month_1 = d.getMonth() + 1;
    let tarikh_m = d.getFullYear() + "/" + month_1 + "/" + d.getDate();
    var tar = new persianDate();
    var tarikh = tar.toLocale("en").format("YYYY") + "/" + tar.toLocale("en").format("MM") + "/" + tar.toLocale("en").format("DD");
    var dayfa = tar.toLocale("fa").format("dddd");
    var dayen = tar.toLocale("en").format("dddd");
    var month = tar.toLocale("fa").format("MMMM");
    document.getElementById("tarikh").innerHTML = tarikh;
    document.getElementById("dayfa").innerHTML = dayfa;
    document.getElementById("dayen").innerHTML = dayen;
    document.getElementById("month").innerHTML = month + " " + "ماه";
    document.getElementById("month_m").innerHTML = month_m;
    document.getElementById("tarikh_m").innerHTML = tarikh_m;
</script>

</html>
